<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hacker Stack - 登录/注册</title>
        <link rel="icon" href="./img/11161619_openlinwin_1672727941.png"/> 
        <link href="./css/main.css" rel="stylesheet" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <script src="./js/libui.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/md5.js"></script>
        <script>
            window.onload = function() {
                var img = document.getElementById('check_img');
                img.src = 'http://user.hackerstack.top/get_check_code';
            }
        </script>
    </head>
    <body>
        <iframe src="./bg.html" style="width: 100%;height: 100%;position: absolute;bottom: 0;top: 0;border: none;"></iframe>
        <div align="center" style="font-style: italic;color: rgb(7, 179, 7);width: 100%;;position: absolute;  /* 顶部偏移为父元素高度的一半 */
        padding: 50px;border-radius: 15px;" >
            <div class="panel">
                <div align="left">
                    <h3>LinwinSoft账户注册</h3>
                </div>
                <br />
                <input class="in" placeholder="注册用户" id="user" type="text" />
                <input class="in" placeholder="注册密码" id="pwd" type="password" />
                <br />
                <br />
                <div style="width: 280px;">
                    <div style="float: left;padding: 0px;margin:0px">
                        <input id="check" style="width: 180px;border: 1px solid green;height: 30px;outline: none;background-color: black;color: green;" /> 
                    </div>
                    <div style="float: right;padding: 0px;">
                        <img id="check_img" style="padding: 0px;margin: 0px;" />
                    </div>
                </div>
                <input class="in" placeholder="确认密码" id="retype" type="password" />
                <br />
                <br />
                <a style="float: left;margin-left: 20px;" href="./login.html">已有账户? 登录</a>
                <br />
                <br />
                <button class="btn" onclick="reg()">注册</button>
                <p id="wait" style="display: none;color: red;">等待服务器回复......</p>
            </div>
        </div>  
    </body>
</html>
